version: '3.8'

services:
  backend:
    build: .
    container_name: careergo-backend
    ports:
      - "8000:8000"
    environment:
      - DIFY_API_KEY=${DIFY_API_KEY}
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - careergo-network

  # Optional: Add a simple HTTP server for frontend
  frontend:
    image: nginx:alpine
    container_name: careergo-frontend
    ports:
      - "80:80"
    volumes:
      - ./index1.html:/usr/share/nginx/html/index.html
      - ./index.html:/usr/share/nginx/html/index-simple.html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - careergo-network

networks:
  careergo-network:
    driver: bridge
