{% extends "base.html" %}

{% block title %}Đăng ký - CareerGo{% endblock %}

{% block content %}
<section class="page active" id="signup">
    <div class="auth-container">
        <h2 class="section-title" style="margin-top: 0;">Đăng ký tài khoản</h2>

        <form id="signupForm" onsubmit="event.preventDefault(); handleRegister();">
            <div class="field">
                <label for="regUsername">Tên đăng nhập</label>
                <input type="text" id="regUsername" required class="input" placeholder="username">
                <div class="field-error" id="regUsernameError"></div>
            </div>

            <div class="field">
                <label for="regFullname">Họ và tên</label>
                <input type="text" id="regFullname" class="input" placeholder="Nguyễn Văn A">
                <div class="field-error" id="regFullnameError"></div>
            </div>

            <div class="field">
                <label for="regPassword">Mật khẩu</label>
                <div class="password-row">
                    <input type="password" id="regPassword" required class="input" placeholder="••••••••">
                    <button type="button" id="toggleRegPassword" class="btn btn-secondary password-toggle"
                        onclick="togglePasswordVisibility('regPassword', 'toggleRegPassword')">Hiện</button>
                </div>
                <p class="field-help">Mật khẩu tối thiểu 6 ký tự, nên có cả chữ và số.</p>
                <div class="field-error" id="regPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary auth-submit-btn">Đăng ký</button>
            <div id="signupStatus" class="status" role="status" aria-live="polite"></div>
        </form>

        <p class="auth-footer">
            Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </p>
    </div>
</section>
{% endblock %}
