{% extends "base.html" %}

{% block title %}Hồ sơ cá nhân - CareerGo{% endblock %}

{% block content %}
<section class="page active" id="profile">
    <div class="test-container profile-container">
        <h1 class="section-title">Hồ sơ cá nhân</h1>

        <div class="test-section panel-soft">
            <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
                <div class="field">
                    <label for="profileName">Họ và tên</label>
                    <input class="input" type="text" id="profileName" placeholder="Nhập họ tên của bạn">
                    <div class="field-error" id="profileNameError"></div>
                </div>

                <div class="form-grid-2">
                    <div class="field">
                        <label for="profileClass">Lớp</label>
                        <input class="input" type="text" id="profileClass" placeholder="VD: 12A1">
                        <div class="field-error" id="profileClassError"></div>
                    </div>
                    <div class="field">
                        <label for="profileSchool">Trường</label>
                        <input class="input" type="text" id="profileSchool" placeholder="VD: THPT Nguyễn Du">
                        <div class="field-error" id="profileSchoolError"></div>
                    </div>
                </div>

                <div class="center-actions profile-actions">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
                <div id="profileStatus" class="status" role="status" aria-live="polite"></div>
                <p id="profileDirtyHint" class="helper-text"></p>
                <p id="profileLastSaved" class="muted"></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
