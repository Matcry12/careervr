{% extends "base.html" %}

{% block title %}Đăng nhập - CareerGo{% endblock %}

{% block content %}
<section class="page active" id="login">
    <div class="auth-container">
        <h2 class="section-title section-title-topless">Đăng nhập</h2>

        <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
            <div class="field">
                <label for="loginUsername">Tên đăng nhập</label>
                <input type="text" id="loginUsername" required class="input" placeholder="username">
                <div class="field-error" id="loginUsernameError"></div>
            </div>

            <div class="field">
                <label for="loginPassword">Mật khẩu</label>
                <div class="password-row">
                    <input type="password" id="loginPassword" required class="input" placeholder="••••••••">
                    <button type="button" id="toggleLoginPassword" class="btn btn-secondary password-toggle"
                        onclick="togglePasswordVisibility('loginPassword', 'toggleLoginPassword')">Hiện</button>
                </div>
                <div class="field-error" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary auth-submit-btn">Đăng nhập</button>
            <div id="loginStatus" class="status" role="status" aria-live="polite"></div>
        </form>

        <p class="auth-footer">
            Chưa có tài khoản? <a href="/signup">Đăng ký ngay</a>
        </p>
    </div>
</section>
{% endblock %}
