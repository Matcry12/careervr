{% extends "base.html" %}

{% block title %}Đăng nhập - CareerGo{% endblock %}

{% block content %}
<section class="page active" id="login">
    <div class="auth-container"
        style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: rgba(15, 31, 58, 0.8); border-radius: 12px; border: 1px solid rgba(30, 42, 68, 0.5);">
        <h2 style="text-align: center; margin-bottom: 2rem;">Đăng nhập</h2>

        <form onsubmit="event.preventDefault(); handleLogin();">
            <div style="margin-bottom: 1.5rem;">
                <label for="loginUsername" style="display: block; margin-bottom: 0.5rem; color: #9fb7ff;">Tên đăng
                    nhập</label>
                <input type="text" id="loginUsername" required class="community-input" placeholder="username">
            </div>

            <div style="margin-bottom: 2rem;">
                <label for="loginPassword" style="display: block; margin-bottom: 0.5rem; color: #9fb7ff;">Mật
                    khẩu</label>
                <input type="password" id="loginPassword" required class="community-input" placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #9fb7ff;">
            Chưa có tài khoản? <a href="/signup" style="color: #4d7cff;">Đăng ký ngay</a>
        </p>
    </div>
</section>
{% endblock %}
